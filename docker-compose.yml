name: task-sync

services:
  mongo:
    image: mongo:7.0.11
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - tasksync

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - tasksync
    depends_on:
      - mongo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./client/.env
    volumes:
      - ./client:/app:delegated
      - /app/node_modules
    networks:
      - tasksync
    command: npm run dev -- --host
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tasksync
    depends_on:
      - api
      - client

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
networks:
  tasksync:
    driver: bridge
